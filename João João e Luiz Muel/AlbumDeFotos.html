<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos - João João e Luiz Muel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ImagemFundo.png'); /* Substitua 'FotoDeFundo.png' pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Mantém a imagem de fundo atrás do conteúdo */
            opacity: 0.7; /* Controle de transparência para não interferir no conteúdo */
        }

        .header {
            width: 100%;
            background-color: #000000;
            color: rgb(255, 234, 0);
            text-align: center;
            padding: 33px 0;
            font-size: 40px;
            font-weight: bold;
            z-index: 1;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            z-index: 1;
        }

        .gallery-item {
            position: relative;
            margin: 20px;
            width: 600px;
            height: 450px;
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #000000;
            border-radius: 40px;
            box-shadow: 0 10px 7px rgb(0, 0, 0);
            transition: transform 0.4s;
        }

        .gallery-item img:hover {
            transform: scale(1.06);
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.669);
            color: rgb(255, 247, 0);
            text-align: center;
            padding: 35px 0;
            font-size: 22px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            transition: opacity 0s;
        }

        .gallery-item:hover .caption {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Imagem de fundo -->
    <div class="background-image"></div>

    <div class="header">
        ÁLBUM DE FOTOS
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="Foto1.png" alt="Foto 1">
            <div class="caption">
                Foz do Iguaçu - PR <br> 23 / 02 / 2024
            </div>
        </div>
        <div class="gallery-item">
            <img src="Foto2.png" alt="Foto 2">
            <div class="caption">
                Barra Mansa - RJ <br> 12 / 02 / 2024 
            </div>
        </div>
        <div class="gallery-item">
            <img src="Foto3.png" alt="Foto 3">
            <div class="caption">
                Fortaleza - CE <br> 01/02/2024 
            </div>
        </div>
        <div class="gallery-item">
            <img src="Foto4.png" alt="Foto 4">
            <div class="caption">
                Porto Seguro - BA <br> 22 / 01 / 2024 
            </div>
        </div>
        <div class="gallery-item">
            <img src="Foto5.png" alt="Foto 5">
            <div class="caption">
                Maceió - AL <br> 14 / 01 / 2024 
            </div>
        </div>
        <div class="gallery-item">
            <img src="Foto6.png" alt="Foto 6">
            <div class="caption">
                Santa Terezinha - PR <br> 01 / 01 / 2024 
            </div>
        </div>
    </div>
</body>
</html>
